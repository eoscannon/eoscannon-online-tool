<body class="container">
<div id="langBox">

        <option value="zh" selected>中文</option>
    </select>
    <span id="langBrowser"></span>
</div>
    <div class="text-center">
        <img height=150px src="./img/eoslogo.png">
    </div>
    <h1 class="text-center" style='padding-top:30px' id='toolName'>交易签名发送工具</h1>
    <section>
        <div class="alert alert-warning" role="alert" id='pageAttention'>
            此页面在线使用，将下方信息粘贴至EOSCannon离线签名工具中。
        </div>

    </section>

    <!--tab栏-->
    <ul class="nav nav-tabs" id="myTab">
        <li class="active">
            <a href="#home" data-toggle="tab" onclick='doMain()' id='mainNetTab'>主网</a>
        </li>
        <li>

        <div class="tab-pane  in active" id="home">
            <div class="form-group">

                </label>
                <textarea id="signed-message" class="form-control" rows="3" readonly=true></textarea>
            </div>
            <div class="form-group">
                <button id="copy" class="btn btn-success copy" data-clipboard-target="#signed-message">复制初始化信息</button>
            </div>
            <br>
            <br>
            <section>
                <div class="alert alert-warning" role="alert" id='pasteMessage'>下方粘贴已签名的交易报文，并发送</div>
            </section>
            <div class="form-group">
                <label for="eos-chain-id">
                    <strong class='sendMessageLabel'>发送交易</strong>

                   <div>
                       <video id="video" width="300" height="200" style="border: 1px solid gray"></video>

            <br>
            <div class="form-group">

                    <label for="eos-account-info">

                    <div class="col-lg-3 col-md-3 blockNone">

                    </div>
                    <div class="col-lg-3 col-md-3 blockNone">
                        <div class="input-group ">
                            <span class='token_name'>币&nbsp;&nbsp;种</span>：<input type="text" class="form-control tokenName"  value='EOS'>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-3 col-md-3">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default searchBtn" type="button" onclick='search()'>搜索</button>
                            </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->

                <div class="container">
                    <div class='content'>

                                <span class='createdTime_num'>创建时间</span>：<span class='createdTime'></span>

                            <div  >
                                <span class='balance_num'>余额</span>：<span class='balance'></span>
                            </div>
                            <div  >
                                <span class='mortgage_num'>质押</span>：<span class='mortgage'></span>
                            </div>
                            <div  >

                        </div>
                        <div class='contentDetail col-lg-8 col-sm-12'>
                            <div class='contentDetailDesc'>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success memorybar"  role="progressbar" ></div>
                                </div>
                                <p class='memory_Proportion'></p>
                                <div><span class='memory_num weight'>内存</span></div>
                            </div>
                            <div class='contentDetailDesc'>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success cpuBar"  role="progressbar"></div>
                                </div>
                                <p class='Cpu_Proportion'></p>
                                <div class='weight'>CPU</div>
                                <div><span class='mortgage_num'>抵押</span>：<span class='Cpu'></span></div>
                                <div><span class='redeemBack'>赎回</span>：<span class='Cpu_back'></span></div>
                            </div>
                            <div class='contentDetailDesc'>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success networkBar"  role="progressbar"></div>
                                </div>
                                <p class='network_Proportion'></p>
                                <div><span class='network_num weight'>网络</span></div>
                                <div><span class='mortgage_num'>抵押</span>：<span class='network'></span></div>
                                <div><span class='redeemBack'>赎回</span>：<span class='net_back'></span></div>
                            </div>
                        </div>
                    </div>

            </div>
