<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta id="i18n_pagename" content="index-common">
    <meta http-equiv=”Content-Security-Policy” content=”upgrade-insecure-requests”/>
    <title>EOS Tool  | EOSCannon 出品</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/eoscannon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./resource/qrcode.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="./js/translate.js"></script>

</head>

<body class="container">
<div id="langBox">
    <span>Language:</span>
    <select id="lang">
        <option value="en">en</option>
        <option value="zh" selected>zh</option>
    </select>
    <span id="langBrowser"></span>
</div>
    <div class="text-center">
        <img height=150px src="./img/eoslogo.png">
    </div>
    <h1 class="text-center" style='padding-top:30px' id='toolName'>EOS 交易签名发送工具</h1>
    <section>
        <div class="alert alert-warning" role="alert" id='pageAttention'>
            此页面在线使用，将下方信息粘贴至EOSCannon离线签名工具中。
        </div>

    </section>

    <!--tab栏-->
    <ul class="nav nav-tabs" id="myTab">
        <li class="active">
            <a href="#home" data-toggle="tab" onclick='doMain()' id='mainNetTab'>主网</a>
        </li>
        <li>
            <a href="#ios" data-toggle="tab" onclick='initTest()' id='testNetTab'>测试网</a>
        </li>
    </ul>
    <!--tab内容-->
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane  in active" id="home">
            <div class="form-group">
                <div id="qrcode"></div>
                <label for="eos-chain-id">
                    <strong class='eosBlockHeight'>EOS区块高度 </strong>
                    (<span id='mainNetChainId'>主网chainId</span>:<span id="mainnet_chain"></span>)
                </label>
                <textarea id="signed-message" class="form-control" rows="3" readonly=true></textarea>
            </div>
            <div class="form-group">
                <button id="copy" class="btn btn-success copy" data-clipboard-target="#signed-message">复制初始化信息</button>
            </div>
            <br>
            <br>
            <section>
                <div class="alert alert-warning" role="alert" id='pasteMessage'>下方粘贴已签名的交易报文，并发送</div>
            </section>
            <div class="form-group">
                <label for="eos-chain-id">
                    <strong class='sendMessageLabel'>发送交易</strong>
                </label>
               <div class="alerts">
                   <div>
                       <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
                   </div>
                   <div>
                       <a class="button startButton" id='startButton'>扫描</a>
                   </div>

                   <div id="sourceSelectPanel" style="display:none">
                       <label for="sourceSelect">Change video source:</label>
                       <select id="sourceSelect" style="max-width:400px">
                       </select>
                   </div>
               </div>
                <textarea id="send-message" class="form-control" rows="10" ></textarea>
            </div>
            <div class="form-group">
                <button id="send" class="btn btn-success send" data-clipboard-target="#signed-message" onclick="pushTransaction()">发送已签名报文|Send signed trasaction</button>
                (ts_id:<span class='transactionIdMain'></span>)
            </div>
            <br>
            <br>
            <div class="form-group">
                <div class="col-lg-4 col-md-4">
                    <label for="eos-account-info">
                        <strong class='accountDetail'>账户详情</strong>
                    </label>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control accountName" placeholder='请输入账户名'>
                    <span class="input-group-btn">
                        <button class="btn btn-default searchBtn" type="button" onclick='search()'>搜索</button>
                    </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-4" >
                            <span class='createdTime_num'>创建时间</span>：<span class='createdTime'></span>
                        </div>
                        <div class="col-md-4" >
                            <span class='balance_num'>余额</span>：<span class='balance'></span>
                        </div>
                        <div class="col-md-4" >
                            <span class='mortgage_num'>抵押</span>：<span class='mortgage'></span>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-4" >
                            CPU：<span class='Cpu'></span>
                        </div>
                        <div class="col-md-4" >
                            <span class='network_num'>网络</span>：<span class='network'></span>
                        </div>
                        <div class="col-md-4" >
                            <span class='memory_num'>内存</span>：<span class='memory'></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" >
                            <span class='nodeDoneNum'>已投节点</span>：<span class='node_done'></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <div class="tab-pane" id="ios">
            <!--<form class="bs-example bs-example-form" role="form">-->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder='请输入测试网节点url' id='nodeUrlTest'>
                            <button id="getExpTest" class="btn btn-success" onclick='dealTest()'>变更测试网</button>

                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
            <!--</form>-->

            <div class="form-group">
                <div id="qrcodeTest" ></div>
                <label for="eos-chain-id">
                    <strong class='eosBlockHeight'>EOS区块高度 </strong>
                   (chainId:<span id="testnet_chain"></span>)
                </label>
                <textarea id="signed-messageTest" class="form-control" rows="3" readonly=true></textarea>
            </div>
            <div class="form-group">
                <button id="copyTest" class="btn btn-success copy" data-clipboard-target="#signed-messageTest">复制初始化信息|Copy inital message</button>
            </div>
            <br>
            <br>
            <section>
                <div class="alert alert-warning" role="alert">下方粘贴已签名的交易报文，并发送</div>
            </section>
            <div class="form-group">
                <label for="eos-chain-id">
                    <strong class='sendMessageLabel'>发送交易</strong>
                </label>
                <div class="alerts">
                    <div>
                        <video id="videoTest" width="300" height="200" style="border: 1px solid gray"></video>
                    </div>
                    <div>
                        <a class="button startButton" id='startButtonTest'>扫描</a>
                    </div>

                </div>
                <textarea id="send-messageTest" class="form-control" rows="10" ></textarea>
            </div>
            <div class="form-group">
                <button id="sendTest" class="btn btn-success send" data-clipboard-target="#signed-message" onclick="pushTransactionTest()">发送已签名报文</button>
                (ts_id:<span class='transactionId'></span>)
            </div>

            <br>
            <br>
            <div class="form-group">
                <div class="col-lg-4 col-md-4">
                    <label for="eos-account-info">
                        <strong class='accountDetail'>账户详情</strong>
                    </label>
                </div>

                <div class="col-lg-4 col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control accountNameTest" placeholder='请输入账户名'>
                    <span class="input-group-btn">
                        <button class="btn btn-default searchBtn" type="button" onclick='searchTest()'>搜索!</button>
                    </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-4" >
                            <span class='createdTime_num'>创建时间</span>：<span class='createdTimeTest'></span>
                        </div>
                        <div class="col-md-4" >
                            <span class='balance_num'>余额</span>：<span class='balanceTest'></span>
                        </div>
                        <div class="col-md-4" >
                            <span class='mortgage_num'>抵押</span>：<span class='mortgageTest'></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4" >
                            <span class='memory_num'>内存</span>：<span class='memoryTest'></span>
                        </div>
                        <div class="col-md-4" >
                            CPU：<span class='CpuTest'></span>
                        </div>
                        <div class="col-md-4" >
                            <span class='network_num'>网络</span>：<span class='networkTest'></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" >
                            <span class='nodeDoneNum'>已投节点</span>：<span class='node_done_test'></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <br>
    </div>

    <!-- 1、引入相关的 clipboard 文件  -->
    <script src="./js/clipboard.min.js"></script>
    <script src="./js/lib/eos.js" type="text/javascript"></script>
    <script src="./js/zxing.qrcodereader.min.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>

</body>

</html>
